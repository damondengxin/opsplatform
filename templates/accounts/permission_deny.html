<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>运维自动化平台</title>
{% load staticfiles %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/styles.css' %}" rel="stylesheet">




<!--[if lt IE 9]>

<style type="text/css">
.navbar-inverse {
    background-color: #2c4e5f;
}
.navbar-inverse .navbar-nav>.active>a, .navbar-inverse .navbar-nav>.active>a:focus, .navbar-inverse .navbar-nav>.active>a:hover {
    color: #fff;
    background-color: rgba(29, 52, 64, 0.55);
}
</style>

{% block css_file %}
{% endblock %}
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header" >

				<a class="navbar-brand btn disabled col-sm-3 col-lg-2 "  >
                <span  style="font-size: 22px">运维自动化平台</span>
                </a>

                <ul class="nav navbar-nav " style="font-size: 16px">

                    <li role="presentation" ><a href="{% url 'index' %}">网址收藏</a></li>
                    <li role="presentation"><a href="">资产管理</a></li>
                    <li role="presentation"><a href="">数据库管理</a></li>
                    <li role="presentation"><a href="">svn日志</a></li>
                    <li role="presentation"><a href="">发布系统</a></li>
                    <li role="presentation"><a href="">应用程序监控</a></li>
                    <li role="presentation"><a href="">任务编排</a></li>
                    <li role="presentation"><a href="{% url 'user_list' %}">用户管理</a></li>

			    </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> 退出登录</a></li>
                </ul>

			</div>
		</div><!-- /.container-fluid -->
	</nav>





         {% block content %}


						  <h1 class="page-header text-center"><code>权限拒绝，联系管理员</code></h1>


         {% endblock %}


	<!--/.main-->









    <!--标准组件-->
	<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>


    <!--json_tool-->
    <script src="{% static 'js/jquery-json.js' %}"></script>


    <script type="text/javascript">
    //导航/菜单效果
    $(document).ready(function(){
        var  f_url=window.location.pathname.split('/')[1];
        var  t_tag=$(".navbar-header .navbar-nav li");

        t_tag.each(function(){
            var s_url=$(this).children("a").attr("href").split('/')[1];
            if(f_url===s_url){
                $(this).addClass("active");
            }
        });

    })
       </script>
    {% block js_script %}

    {% endblock %}

</body>

</html>
