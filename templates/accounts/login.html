<!DOCTYPE html><html>
<head>
	<meta charset="utf-8">
	<title>login</title>
    {% load staticfiles %}
	<link  href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" >
	<script src="{% static 'jquery/dist/jquery.min.js' %}" type="text/javascript" ></script>
	<script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}" type="text/javascript" ></script>

    <style type="text/css">
            html,body{
                width:100%;
                height:100%;
                background:rgba(43, 77, 95, 0.83);
                margin:0;
                padding:0;
                font: 'microsoft yahei',Arial,sans-serif;
            }
            p {
                margin: auto;
                font-size: 26px;
            }
            .modal-header {
                background: #2c4e5f;
            }
            .btn-primary {
                background: #256382;
                border-color: #2c4e5f;
            }
            .btn-primary:active,
            .btn-primary:hover,
             .btn-primary:focus
            {
                background-color: rgba(37, 99, 130, 0.93);
                border-color: #256382;
            }

            /*#particles-js{
              width: 100%;
              height: 100%;
              background-color: #4a545d;
              background-image: url('');
              background-size: cover;
              background-position: 50% 50%;
              background-repeat: no-repeat;
            }*/


    </style>
</head>

<body>

<div id="loginModal" class="modal show " style="" >
  <div class="modal-dialog" style=" width:450px;top:20%"  >
    <div class="modal-content"  >
      <div class="modal-header">
        <button type="button" class="close">x</button>
        <p class="text-center text-primary"  >运维管理平台</p>
      </div>
      <div class="modal-body  ">
        <form action="{% url 'login' %}" method="post" class="form  center-block" style="padding : 0 24px " >
          {% csrf_token %}
          <div class="row">
          <div class="form-group">
            <input type="text" class="form-control input-lg" name="username" placeholder="用户名" required="required" oninvalid="setCustomValidity('用户名不能为空')" oninput="setCustomValidity('')" >
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-lg" name="password"  placeholder="登录密码" required="required" oninvalid="setCustomValidity('密码不能为空')" oninput="setCustomValidity('')">
          </div>
          <div class="form-group">
              <input type="hidden" name="next" value="{{ next }}" />
            <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
            </div>
            <span><a href="{% url 'forget_password' %}" data-toggle="tooltip"  >找回密码</a></span>
            <span><a href="{% url 'register' %}" class="pull-right" data-toggle="tooltip"  >注册</a></span>
          </div>
        </form>
      </div>


      <div class="modal-footer">
       <ul id="chck_input" >
        {% if error %}
        <span style="color: #e85356">{{ error }}</span>
        {% endif %}
       </ul>
      </div>
    </div>
  </div>
</div>



</body>
</html>
