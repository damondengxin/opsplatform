{% extends 'accounts/base.html' %}
{% load staticfiles %}

{% block content %}
<br/>
<div class="content-wrapper">

    <section class="content">

            <div id="dialog">
                    <div class="box">
                                <!-- /.box-header -->
                                <!-- form start -->
                        <form class="form-horizontal" role="form" action='{% url "change_password"  %}' method="POST" >
                        {% csrf_token %}
                                  <div class="box-body">
                                            {% for item in form %}
                                                <div class="form-group">
                                                    <label class="col-sm-1 control-label">{{ item.label }}</label>

                                                    <div class="col-ms-8" >{{ item  }}</div>
                                                    <div class="col-ms-8" >{{ item.errors }}</div>
                                                </div>
                                            {% endfor %}
                                            <div class="form-group">
                                                <div class="box-footer col-lg-offset-1" >
                                                    <button type="submit" class="btn btn-primary " >更新密码</button>&nbsp;&nbsp;
                                                </div>
                                            </div>
                                  </div>
                        </form>
                    </div>
            </div>


    </section>
</div>
{% endblock %}
