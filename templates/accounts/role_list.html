{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    </section>

    <!-- Main content -->
    <section class="content">
        <form action="" method="post" id="role_form">
                {% csrf_token %}
            <div class="box">

                <!-- /.box-header -->
                <div class="box-body">
                  <table class="table table-bordered  table-hover" id="dataform">
                      <thead>
                        <tr>

                            <th><input type="checkbox" id="choose_all"/></th>
                            <th>序号</th>
                            <th>角色名称</th>
                        </tr>
                      </thead>
                            <tbody>
                            {% for i in all_role %}
                                <tr>

                                    <td><input type="checkbox"  class="item1" value="{{ i.id }}" name="idc_check" /></td>
                                    <td>{{ forloop.counter }}</td>
                                    <td ><a href="{% url 'role_edit' i.id %}">{{ i.name }}</a> </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                  </table>
                    <a href="{% url 'role_add' %}"  class="btn btn-success">添加</a>
                    <button class="btn btn-danger" type="button" id="delete"> 删除</button>

                </div>
            </div>
        </form>
    </section>
</div>

{% endblock %}

{% block basic_script %}
<script>
 $("#delete").on("click",function () {
        var array = new Array();
        $("input.item1:checked").each(function() {
            //alert($(this).val());
            array.push($(this).val());
        });
        if(array.length>0) {
            if (confirm("确定是否删除?")) {
                $.ajax({
                    url: '{% url "role_del" %}',
                    data: {id: JSON.stringify(array)},
                    type: 'POST',
                    dataType: 'JSON',
                    traditional: true,
                    success: function (data) {
                        if (data.status) {
                            location.href = "{% url 'role_list' %}";
                        } else {
                            alert(data.error);
                        }
                    },
                    error: function () {
                        //location.href = "/noperm"
                        alert(confirm("权限拒绝，请联系管理员"))
                    }
                });
            }
        }
            else {
                alert("请至少选择一个");
            }

    });


    $("#choose_all").click(function(){
            if($(this).is(':checked')){
                $("input[type='checkbox']").each(function(){
                    $(this).prop("checked",true);
                });
        }else{
            $("input[type='checkbox']").each(function(){
                    $(this).removeAttr("checked",false);
                });
        }

    });

</script>
{% endblock  %}
